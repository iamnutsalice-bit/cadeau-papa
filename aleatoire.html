<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement du Souvenir</title>
</head>
<body>
    <video id="transition-video" src="transition_viceversa.mp4" style="width: 100%; display: none;"></video>

    <button id="start-button">
        TAPEZ ICI pour charger la Boule de Souvenir ! ðŸ’¡

    <p id="message-chargement" style="display: none;">Chargement du souvenir...</p>

    <script>

const startButton = document.getElementById('start-button');
const video = document.getElementById('transition-video');
const loadingMessage = document.getElementById('message-chargement');
const dureeVideo = 5000; // 5 secondes

startButton.addEventListener('click', () => {
    // 1. Masquer le bouton de dÃ©marrage
    startButton.style.display = 'none';

    // 2. Afficher la vidÃ©o et la dÃ©marrer (le clic lÃ¨ve le blocage)
    video.style.display = 'block';
    video.play();

    // 3. (Optionnel) Afficher le message de chargement aprÃ¨s quelques millisecondes
    setTimeout(() => {
         loadingMessage.style.display = 'block';
    }, 500); 

    // 4. Attendre la durÃ©e de la vidÃ©o et rediriger
    setTimeout(() => {
        window.location.replace(`index.html`);
    }, dureeVideo);
});
    </script>
</body>
